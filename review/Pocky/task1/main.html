<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinbox</title>
</head>
<body>
  <div class="spinbox">
    <input type="number" data-button-type='input' value="0"/>
    <button type="button" data-button-type='up' onmousedown=addNum()>
      ▲
    </button>
    <button type="button" data-button-type='down' onmousedown=minusNum()>
      ▼
    </button>
  </div>
  <script src="main.js">
  </script>
 </body>
</html>
