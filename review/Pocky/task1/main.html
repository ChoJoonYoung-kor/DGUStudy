<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinbox</title>
</head>
<body>
    <div class="spinbox">
        <input type="number" data-button-type='input' value="0" />
        <button type="button" data-button-type='up' onmouseup="spinbox.addNum()" ondrag="spinbox.addNum()">
            ▲
        </button>
        <button type="button" data-button-type='down' onmouseup="spinbox.minusNum()">
            ▼
        </button>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
